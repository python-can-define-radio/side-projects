<body>
    <script type="text/python">
        from browser import alert
        try:
            import main
        except ModuleNotFoundError as e:
            alert('ModuleNotFoundError: ' + str(e) + '\nEnsure that your "main.py" is named correctly and exists in the webserver root (usually the same directory as index.html)')
        except Exception as e:
            import sys, os
            e_type, e_object, e_traceback = sys.exc_info()

            try:
                e_filename = os.path.split(
                    e_traceback.tb_frame.f_code.co_filename
                )[1]
            except:
                e_filename = ""

            e_message = str(e)

            try:
                e_line_number = e_traceback.tb_lineno
            except:
                e_line_number = None

            alert(f'''exception type: {type(e).__name__}
        exception message: {e_message}
        exception type: {e_type}
        exception filename: {e_filename}
        exception line number: {e_line_number}
        ''')

    </script>
