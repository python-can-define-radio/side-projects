<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EML</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.2/full/pyodide.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #menu {
            padding: 20px;
        }

        #game-container {
            display: none;
            flex-direction: row;
            align-items: stretch;
            gap: 20px;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        canvas {
            border: 1px solid black;
            max-width: 100%;
            max-height: 100%;
            flex-shrink: 0;
        }

        #right-side {
            display: flex;
            flex-direction: column;
            min-width: 220px;
            flex-shrink: 0;
            height: 100%;
            gap: 20px;
        }

        #game-text {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }

        #game-text p {
            margin: 6px 0;
        }

        #mission-panel {
            display: none;
            flex-direction: column;
            border: 1px solid #ccc;
            background: #eef;
            border-radius: 6px;
            padding: 15px;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }

        #mission-panel .mission-content {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        #mission-panel .mission-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        #mission-npc-img {
            flex-shrink: 0;
        }

        #game-console {
            display: none;
            background-color: rgb(209, 74, 74);
            color: white;
            font-family: monospace;
            padding: 10px;
            font-size: 1em;
            margin-top: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        #loader-console {
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 1em;
            margin: 20px;
        }

        .avatar-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .avatar-group label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .avatar-group input[type="radio"] {
            margin-bottom: 4px;
        }

        input,
        select,
        button {
            font-size: 1em;
            padding: 4px 8px;
            margin: 2px 0;
        }
    </style>
</head>

<body>
    <div id="menu">
        <h2>Select Your Avatar</h2>
        <label>
            Name:
            <input type="text" id="name" placeholder="Enter your name" autocomplete="name">
        </label>
        <br><br>
        <label>
            Gender:
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </label>
        <br><br>
        <div id="avatar_cont">
            <div class="avatar-group" data-gender="male">
                <label>
                    <input type="radio" name="avatar" value="/assets/maleAdventurer_idle.png">
                    <img src="/assets/maleAdventurer_idle.png" width="70">
                </label>
                <label>
                    <input type="radio" name="avatar" value="/assets/malePerson_idle.png">
                    <img src="/assets/malePerson_idle.png" width="70">
                </label>
                <label>
                    <input type="radio" name="avatar" value="/assets/zombie_idle.png">
                    <img src="/assets/zombie_idle.png" width="70">
                </label>
            </div>
            <div class="avatar-group" data-gender="female" style="display:none;">
                <label>
                    <input type="radio" name="avatar" value="/assets/femaleAdventurer_idle.png">
                    <img src="/assets/femaleAdventurer_idle.png" width="70">
                </label>
                <label>
                    <input type="radio" name="avatar" value="/assets/femalePerson_idle.png">
                    <img src="/assets/femalePerson_idle.png" width="70">
                </label>
                <label>
                    <input type="radio" name="avatar" value="/assets/robot_idle.png">
                    <img src="/assets/robot_idle.png" width="70">
                </label>
            </div>
        </div>
        <br><br>
        <button id="startBtn">Start Game</button>
    </div>

    <!-- Loader console always visible -->
    <div id="loader-console" class="console"></div>

    <div id="game-container">
        <canvas id="canvas" width="1000" height="1000"></canvas>
        <div id="right-side">
            <div id="game-text">
                <h3>Player Info</h3>
                <p><strong>Name:</strong> <span id="info-name">---</span></p>
                <p><strong>X:</strong> <span id="info-x">0</span></p>
                <p><strong>Y:</strong> <span id="info-y">0</span></p>
                <div>
                    <button id="save-game">Save</button>
                    <button id="load-game">Load</button>
                </div>
            </div>
            <div id="mission-panel">
                <div class="mission-content">
                    <img id="mission-npc-img" src="" style="width:300px;">
                    <div id="mission-text">
                        <p id="mission-dialog"></p>
                    </div>
                </div>
                <div class="mission-buttons">
                    <button id="mission-accept">Accept Mission</button>
                    <button id="mission-cancel">Cancel</button>
                </div>
            </div>
            <div id="game-console" class="console"><br />
            </div>
        </div>
    </div>

    <script>
        // Safe console logging
        function logToConsole(msg) {
            const loaderConsole = document.getElementById("loader-console");
            const gameConsole = document.getElementById("game-console");

            if (loaderConsole) loaderConsole.innerHTML += msg + "<br/>";

            if (gameConsole && gameConsole.style.display !== "none") {
                gameConsole.innerHTML += msg + "<br/>";
                // Auto-scroll to bottom
                gameConsole.scrollTop = gameConsole.scrollHeight;
            }
        }


        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // Pyodide init
                logToConsole("Loading Pyodide...");
                let pyodide = await loadPyodide();
                logToConsole("Fetching eml.py...");
                const response = await fetch("eml.py");
                if (!response.ok) throw new Error("Failed to fetch eml.py");
                const code = await response.text();
                logToConsole("Running eml.py...");
                await pyodide.runPythonAsync(code);
                logToConsole("Initializing main()...");
                await pyodide.runPythonAsync("main()");

            } catch (err) {
                console.error(err);
                logToConsole("JS Error: " + err);
            }
        });
    </script>
</body>

</html>
