<!DOCTYPE html>
<html lang="en">

<head>
  <title>Avatar Selector</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #game-container {
      display: none;
      /* hidden until Start is pressed */
    }
  </style>
</head>

<body>
  <!-- ===== MENU ===== -->
  <div id="menu">
    <h2>Select Your Avatar</h2>
    <label>
      name:
      <input type="text" id="name" placeholder="Enter your name"  autocomplete="name" />
    </label>
    <br><br>
    <label>
      Shape:
      <select id="shape">
        <option value="square">Square</option>
        <option value="circle">Circle</option>
        <option value="triangle">Triangle</option>
      </select>
    </label>
    <br><br>
    <label>
      Color:
      <input type="color" id="color" value="#00ff00" />
    </label>
    <br><br>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- ===== GAME CANVAS ===== -->
  <div id="game-container">
    <canvas id="canvas" width="400" height="400" style="border: 1px solid black"></canvas>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const menu = document.getElementById('menu');
    const gameContainer = document.getElementById('game-container');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let userConfig = {};

    startBtn.addEventListener('click', () => {
      // Collect user selections
      userConfig = {
        name: document.getElementById('name').value.trim() || "Anonymous",
        shape: document.getElementById('shape').value,
        color: document.getElementById('color').value,
        x: 0,
        y: 0,
      };

      // Hide menu, show game
      menu.style.display = 'none';
      gameContainer.style.display = 'block';

      startGame();
    });

    function draw(items, centerx, centery) {
      for (const cid of Object.keys(items)) {
        const { x, y, name, shape, color } = items[cid];
        const offsetx = x - centerx + canvas.width / 2;
        const offsety = y - centery + canvas.height / 2;
        ctx.fillStyle = color;

        // Draw chosen shape
        if (shape === "circle") {
          ctx.beginPath();
          ctx.arc(offsetx + 5, offsety + 5, 5, 0, 2 * Math.PI);
          ctx.fill();
        } else if (shape === "triangle") {
          ctx.beginPath();
          ctx.moveTo(x + 5, y);
          ctx.lineTo(x + 10, y + 10);
          ctx.lineTo(x, y + 10);
          ctx.closePath();
          ctx.fill();
        } else {
          ctx.fillRect(x, y, 10, 10);
        }

        // Draw text label
        ctx.font = '12px Arial';
        ctx.fillStyle = 'black';
        ctx.textAlign = 'center';
        ctx.fillText(name, offsetx + 5, offsety + 20);
      }
    }

    function startGame() {
      const socket = new WebSocket("ws://localhost:8000/ws");


      socket.onopen = function (event) {
        socket.send(JSON.stringify({
          eventkind: "init",
          name: userConfig.name,
          shape: userConfig.shape,
          color: userConfig.color
        }));
      };

      socket.onmessage = function (event) {
        try {
          const { entities, players } = JSON.parse(event.data);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const playervals = Object.values(players);
          const me = playervals.find((p) => p.name == userConfig.name);
          userConfig.x = me.x;
          userConfig.y = me.y;
          draw(players, me.x, me.y);
          draw(entities, me.x, me.y);
          console.log(players);
        } catch (e) {
          console.error("onmessage error:", e);
        }
      };


      /*
      
      world positions:
      0   30  60  90  120
      -------------------------------    
           c       p
      
          140     200
      canvas positions
      
      We have:
        canvasx == 140  (clicked there)
        userconfig.x == 90  (we are here in the world)
        canvas.width / 2 == 200  (always)
        const worldadjust = canvas.width / 2 - userconfig.x;
        const x = canvasx - worldadjust;
        want to do math to send 30 to the server.
      
           
      */


      canvas.addEventListener("click", function (event) {
        const rect = canvas.getBoundingClientRect();
        const canvasx = event.clientX - rect.left;
        const worldadjustx = canvas.width / 2 - userConfig.x;
        const x = canvasx - worldadjustx;
        const canvasy = event.clientY - rect.top;
        const worldadjusty = canvas.height / 2 - userConfig.y;
        const y = canvasy - worldadjusty;
        socket.send(JSON.stringify({
          x, y,
          eventkind: "click",
        }));
      });

      addEventListener("keydown", function (event) {
        socket.send(JSON.stringify({
          key: event.key,
          eventkind: "keydown",
        }));
      });
    }
  </script>
</body>

</html>
