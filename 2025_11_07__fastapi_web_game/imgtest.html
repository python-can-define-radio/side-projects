<!DOCTYPE html>
<html>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      const img = new Image();
      img.src = "assets/coinGold.png";
      img.onload = () => {
        ctx.drawImage(img, 100, 200, 40, 40);
      };
    </script>
  </body>
</html>
